<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laudos App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Laudos App</h1>
            <div class="header-actions">
                <button id="btn-new" class="btn-primary">Novo Laudo</button>
                <button id="btn-list" class="btn-secondary">Lista de Laudos</button>
            </div>
        </header>

        <main class="app-main">
            <!-- Tela de Listagem -->
            <div id="list-view" class="view-container">
                <h2>Laudos Cadastrados</h2>
                <div id="laudos-list" class="laudos-list">
                    <!-- Laudos serão carregados aqui -->
                </div>
            </div>

            <!-- Tela de Formulário -->
            <div id="form-view" class="view-container" style="display: none;">
                <!-- O formulário completo que criamos anteriormente vai aqui -->
                <!-- Para economizar espaço, não repetirei todo o código do formulário -->
                <!-- Você deve copiar o formulário completo da resposta anterior -->
            </div>

            <!-- Tela de Carregamento -->
            <div id="loading-view" class="view-container">
                <div class="loading-spinner"></div>
                <p>Carregando...</p>
            </div>
        </main>

        <footer class="app-footer">
            <p>Sistema de Laudos Médicos &copy; 2023</p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
